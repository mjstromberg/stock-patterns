<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stock Pattern Analyzer</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.rawgit.com/etpinard/plotlyjs-finance/master/plotlyjs-finance.js"></script>
    <!--<script src="/assets/javascripts/tester.js"></script>-->
  </head>
  <body>
    <h1>Stock Pattern Analyzer</h1>
    <div id="ohlcChart" class="chart" style="width:800px;height:500px;"></div>
    <div id="volumeChart" class="chart" style="width:800px;height:100px;"></div>
    <div display="block">
      <label>
        <input type="text" id="tickerTextbox" placeholder="Example: GOOGL"/>
      </label>
      <span id="tickerSubmitButton" class="button">Submit Ticker Symbol</span>
    </div>

    
    <script type="text/javascript" src="assets/javascripts/buildChart.js"></script>
    <!-- GitHub strict MIME type enforcement workaround -->
    <!--<script src="https://cdn.rawgit.com/mjstromberg/stock-patterns/master/assets/javascripts/buildChart.js"></script>-->
  </body>
</html>
